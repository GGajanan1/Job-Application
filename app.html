<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOB APPLICATIOON FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>Job Application <span class="small">(Web)</span></h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">first name</label>
              <input
                id="first_name"
                name="first_name"
                placeholder="enter first name"
              />
            </div>
            <div class="form_control">
              <label for="last_name">last name</label>
              <input
                id="last_name"
                name="last_name"
                placeholder="enter last name"
              />
            </div>
            <div class="form_control">
              <label for="email">email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="enter email"
              />
            </div>
            <div class="form_control">
              <label for="Job Role">Job Role</label>
              <select name="job role" id="job role">
                <option value="">Select Job Role</option>
                <option value="frontend">frontend devloper</option>
                <option value="backend">backend devloper</option>
                <option value="full_stack">full_stack devloper</option>
                <option value="ui ux">ui ux designer</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address">address</label>
              <textarea
                name="address
                "
                id="address"
                cols="50"
                rows="10"
                placeholder="enter address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city">city</label>
              <input id="city" name="city" placeholder="enter city name" />
            </div>
            <div class="form_control">
              <label for="Pincode">Pincode</label>
              <input
                type="number"
                id="Pincode"
                name="Pincode"
                placeholder="enter first name"
              />
            </div>
            <div class="form_control">
              <label for="date">date</label>
              <input
                type="date"
                id="date"
                name="date"
                placeholder="enter date"
              />
            </div>
            <div class="form_control">
              <label for="upload">upload your cv</label>
              <input
                type="file"
                id="upload"
                name="upload"
                placeholder="enter first name"
              />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
